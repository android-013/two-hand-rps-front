<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Hand RPS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Two-Hand Rock Paper Scissors</h1>
        <div class="player-section">
            <h2>Player</h2>
            <div class="hand-selection">
                <label>Left Hand:</label>
                <select id="player-left">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
            </div>
            <div class="hand-selection">
                <label>Right Hand:</label>
                <select id="player-right">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
            </div>
        </div>
        <div class="auto-section">
            <h2>Auto</h2>
            <p>Left Hand: <span id="auto-left">?</span></p>
            <p>Right Hand: <span id="auto-right">?</span></p>
        </div>
        <button id="play-button">Play</button>
        <div class="result-section">
            <h2>Result</h2>
            <p id="result-text">Make your move!</p>
        </div>
    </div>
</body>
</html>
